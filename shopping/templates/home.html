<header class="bar bar-header user-header">
    <span class="user"></span>
    <h1 class="title">翠竹园农家菜 光谷店</h1>
</header>

<div class="body">
    <nav class="nav">
        <ul>
            <li ng-repeat="item in nav" ng-class="{true:'active'}[item.choose]" ng-click="chooseNav($index)">
                <span class="navlist"><img ng-src="{{ item.pic }}" alt=""></span>
                <span class="navtitle">{{ item.name }}</span>
                <i ng-hide="$first"></i>
            </li>
        </ul>
    </nav>

    <ion-content class="detail"><!--主体部分-->                              
        <ion-list>
            <h3>{{ items.name }}</h3> 
            <ion-item ng-repeat="item in items.items">                        
                <img ng-src="{{ item.pic }}">

                    <div class="row">
                        <div class="col col-50">

                            <p class="name">
                                {{ item.name }}
                            </p>                                                                        
                            <span class="price">￥{{ item.price | number:0 }}  </span>
                            
                            <span class="unit"> / {{ item.unit }}</span>
                        </div>

                        <div class="col col-50">
                            <i class="add" ng-click="add($index)"></i>
                            <span class="number" ng-show="item.cnt >= 1" >{{ item.cnt }}</span>
                            <i class="subtract" ng-show="item.cnt >= 1" ng-click="subtract($index)"></i>
                        </div>
                    </div> 

            </ion-item>
        </ion-list> 
    </ion-content>
</div><!--主体结束-->

<footer class="bar bar-footer user-footer">
    <div class="left">已点{{ total }}道菜</div>
    <button class="right" ng-disabled="!total" ng-class="{ true:'current'}[ifHas]" ng-click="nextPage()">已点菜单</button>
