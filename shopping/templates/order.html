<header class="bar bar-header order-header">
    <button class="button icon ion-ios-arrow-back" ng-click="goHome()"></button>
    <h1>确认订单</h1>
</header>

<ion-content class="order-content">
    <div class="order-list">

        <p class="user001"><img src="images/user001.png" alt=""></p>
       
        <div class="li-list" ng-repeat="list in orderConfirm">
            <p class="order-left">{{ list.name }}</p>
            <div class="order-right">                                                                    
                <span class="price">￥ {{ list.price | number:0 }}</span>              
                <span class="unit"> / {{ list.unit }}</span>
                <div class="btns">
                    <i class="add" ng-click="add($index)"></i>
                    <span class="numberOrder">{{ list.cnt }}</span>
                    <i class="subtract" ng-click="subtract($index)"></i>
                </div>  
            </div>  
        </div>
       
    </div>

</ion-content> 
        
<div class="bar bar-subfooter">
    <input type="text" ng-click="getFocus()" placeholder="备注：(选填)请输入您的口味、要求、忌口等">
</div>
<footer class="bar bar-footer user-footer">
    <div class="left">已点{{ total }}道菜</div>
    <button class="right" ng-disabled="!total" ng-class="{ true:'current'}[ifHas]" ng-click="showConfirm()">传送厨房</button>
